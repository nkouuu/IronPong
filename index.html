<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="ball.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="superpower.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <title>IronPong</title>

</head>

<body>

    <div id="main">
        <div id="img">
            <img src="images/logo.png" alt="">

        </div>
        <div id="modes">
            <button class="btn-black" id="btn-1vs1">    PvP</button>
            <button id="btn-1vsIA"> PvE</button>
        </div>
        <div id="levels">
            <button id="cancel"> Cancel</button>
            <button class="btn-black" id="btn-1vsIAEasy"> Easy</button>
            <button class="btn-black" id="btn-1vsIANormal"> Medium</button>
            <button class="btn-black" id="btn-1vsIAHard"> Hard</button>
        </div>
    </div>


    <div id="names">
            <span id="player">player</span>
            <span id="player2"> player2</span>
    </div>

    <div id="input">
        <div >
            Player1: <input type="text" id="input1">
        </div>
        <div id="divInputPlayer2">
                Player2: <input type="text" id="input2">
        </div>
        <button id="input-aceptar">
            Play!
        </button>
    </div>
    <div id="board">
        
        <div id="powers">
            <div id="powerQ">
                <div class="info">
                    <img src="./images/q.jpeg" alt="">

                    <h4>Boost</h4>
                </div>
                <div class="counter">

                </div>
            </div>



            <div id="powerE">
                <div class="info">
                    <img src="./images/e.jpeg" alt="">

                    <h4>Shadow</h4>
                </div>
                <div class="counter">

                </div>
            </div>

            <div id="powerR">
                <div class="info">
                    <img src="./images/r.jpeg" alt="">

                    <h4>SuperBoost</h4>
                </div>
                <div class="counter">

                </div>

            </div>


        </div>

        <canvas id="canvas" width="1000px" height="400px">

        </canvas>

        <div id="powers2">
            <div id="powerP">
                <div class="info">
                    <img src="./images/p.png" alt="">

                    <h4>Boost</h4>
                </div>
                <div class="counter">

                </div>
            </div>



            <div id="powerO">
                <div class="info">
                    <img src="./images/o.png" alt="">

                    <h4>Shadow</h4>
                </div>
                <div class="counter">
                </div>
            </div>

            <div id="powerI">
                <div class="info">
                    <img src="./images/i.gif" alt="">

                    <h4>SuperBoost</h4>
                </div>
                <div class="counter">

                </div>

            </div>


        </div>

    </div>
    <div id="score">
        <p id="text"></p>
        <button id="reload">
            Play Again!
        </button>
        <button id="exit">
            Quit
        </button>
    </div>
    <div id="buttons">
        <button class="btn-black" id="home">
            <i class="fas fa-home"></i>
        </button>
        
    </div>



</body>

</html>
